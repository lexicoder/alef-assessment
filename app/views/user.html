<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Control Panel</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/css/offcanvas.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style> 
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
  <a class="navbar-brand mr-auto mr-lg-4 logo text-info" href="/">Go WebApp</a>
  <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/admin">
          <i class="fab fa-dashcube"></i> Dashboard <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
            <i class="fas fa-user-edit"></i> My Account</a>
      </li>
    </ul>
    <div class="form-inline my-2 my-lg-0">
      <a href="/logout" class="btn btn-sm btn-outline-warning">Logout <i class="fas fa-sign-out-alt"></i></a>
    </div>
  </div>
</nav>

<div class="nav-scroller bg-white shadow-sm">
  <nav class="nav nav-underline">
    <a class="nav-link active" href="/admin">
      <i class="fab fa-dashcube"></i> Dashboard</a>
      <a class="nav-link" href="/products">
        Products
      </a>
  </nav>
</div>

<main role="main" class="container">
  <p class="text-right">
      <a href="#" class="btn btn-primary btn-sm"> Add <i class="fas fa-plus"></i> </a>
  </p>
  <div class="my-3 p-3 bg-white rounded shadow-sm table-responsive">
    <h6 class="border-bottom border-gray pb-2 mb-0"> 
        <i class="fas fa-th-list"></i> {{ .Total }} Users
    </h6>
    <table class="table table-bordered rounded text-center">
        <thead class="thead-dark">
            <th>Id</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>Status</th>
        </thead>
        <tbody>
            {{ range .Users }}
                <tr>
                    <td>{{ .Id }}</td>
                    <td>{{ .FirstName }}</td>
                    <td>{{ .LastName }}</td>
                    <td>{{ .Email }}</td>
                    <td>{{ .Status }}</td>
                </tr>
            {{ end }}
        </tbody>
    </table>
  </div>

</main>
    
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
    <script src="/assets/js/offcanvas.js"></script>
</body>
</html>
